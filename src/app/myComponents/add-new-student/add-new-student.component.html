<div class="container d-flex justify-content-center">
  <div class="row col-lg-8 d-flex">
    <img
      src="https://assets-global.website-files.com/62196607bf1b46c300301846/62196607bf1b46ebfb301f19_5f5bc69416e7fb495275b378_how%2520leaders%2520run%2520meetings%2520tips%2520from%2520top%2520execs.jpeg"
      alt="" class="">
  </div>
  <form class="form mt-5 row col-lg-4 ">
    <div class="form-group d-flex">
      <input #name class="form-control mt-3 text-center" type="text" placeholder="Name" formControlName="name" />
    </div>


    <div class="form-group d-flex">
      <input #email class="form-control mt-3  text-center" type="text" placeholder="Email" formControlName="email" />
    </div>




    <div class="form-group d-flex">
      <input #age class="form-control mt-3 text-center" type="text" placeholder="Age" formControlName="age" />
    </div>


    <div class=" mt-3 text-center">
      <input class="btn btn-outline-dark mt-3 col-5" id="Addbtn" type="button" value="Add new Student ...  "
        (click)="Add(name.value , email.value , age.value)" />

    </div>
  </form>
</div>
