<div class="container d-flex justify-content-center">
  <div class="col-lg-8 ">
    <img src="https://cdnimages.myclassboard.com/Website-2022/Erp/Student-information-system/SISBanner768x728.svg"
      alt="" class="w-75">
  </div>

  <div class="detailsP" *ngIf="student_detail; else loadingBlock ">
    <h2>Student Information...</h2><br>
    <p>Name: <span> {{student_detail.name}}</span></p>
    <p>Email: <span> {{student_detail.email}}</span></p>
    <p>Age: <span> {{student_detail.age}} </span></p>
  </div>

  <ng-template #loadingBlock>
    <div class="detailsP">
      <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="">
      <br>
      <h4>Loading...</h4>
    </div>
  </ng-template>

  <div></div>

</div>
